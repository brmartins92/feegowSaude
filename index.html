<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style ></style>
  <title>feegow</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" >
  <!-- jQuery and JS bundle w/ Popper.js -->
 
</head>
<body>
  <div class="nav justify-content-center navBar">
    <form class="form-inline">
      <div class="form-group  ml-2 mr-2 mb-1 ">
        <label for="staticEmail2" class="fontWhite"> <h4>Consulta de</h4></label>
      </div>
      <div class="form-group mr-2 ml-2">
        <div class="select ">
          <select name="nameValueSelect" class="select__field" required id="selectEspecialidades">
            <option value="" selected>Selecione Especialidade</option>
          </select>
        </div>
      </div>
      <div class="form-group  ml-2 mb-3">
        <button type="button" class="btn btn-success borderRadius " id="btnPesquisar">Pesquisar</button>
      </div>
    </form>
  </div>
  
  <div id="container">
    <div class="divResultEspecialidades">
      <p class="mt-5" id="titleBusca" align="center"> </span></p>
      <div id="listMedicos">
        
      </div>
    </div>
    <div id="divReserva" >
      <form class="mt-5">
        <input type="hidden" id="profissional_id">
        <input type="hidden" id="especialidade_id">
        <h5><b>Preencha seus dados para o agendamento </b></h5>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="email" class="form-control" id="nome" placeholder="Nome Completo">
          </div>
          <div class="form-group col-md-6">
            <select id="listSources" class="form-control ">
              <option selected>Como Conheceu</option>
            
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="email" class="form-control" id="cpf" placeholder="CPF">
          </div>
          <div class="form-group col-md-6">
            <input type="email" class="form-control" id="dtNascimento" placeholder="Nascimento">
          </div>
        </div>
          <button type="button" class="btn btn-success borderRadius btnSolicitarHorario" id="btnSolicitarHorario">Solicitar Horário</button>
          <button type="button" class="btn btn-primary borderRadius btnSolicitarHorario mr-2" id="btnTodosMedicos">Escolher outro Médico</button>
      </form>
    </div>
  </div>
 

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>	
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="lib/jquery.mask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="js/script.js"></script>

</body>
</html>
